<div *ngIf="titleState" class="text-white text-center surveyTitle" >
    <h1 class="mb40">OF ANIMO</h1>
    <h1 class="mt40">EXCLUSIVE SAMPLING</h1>
<p class="f25 bold color-grey pt30">
  FROM OUR HEARTS TO YOURS
  </p>
<p class="f25 bold color-grey" >PLEASE ENTER YOUR EMAIL TO PROCEED</p>
</div>
<div class="input-group mb-3 emailGroup mt-5" *ngIf="showField == 'emailField'"[@enterEmail] ><!---->
    <input type="text" class="form-control"  id="emailid" placeholder="E-MAIL ADDRESS" aria-label="Recipient's username" aria-describedby="basic-addon2" >
    <div class="input-group-append ml-3">
      <button class="btn btn-dark sqrBtn" type="button" (click)="validateEmail()"><span class="icon-right-arrow-enter"></span></button>
    </div>
  </div>  
<div class="container-fluid mt-5" *ngIf="showField == 'ratingForm'"[@showForm]>
    <div class="row">
        <div class="col-md-6 centered surveyWrapper" >
            <div class="row">
                <div class="col-12"><h5 class="text-white text-center f40 pb30" >PLEASE RANK YOUR FAVORITES:</h5></div>

                <div *ngFor="let rate of rateArray" class="col-12 text-center">
                    <div class="row pb-5">
                        <div class="col-5">
                            <label>{{rate.ProductVariant}}</label>
                        </div>
                        <div class="col-7">
                            <fieldset class="rating">
                                <input type="radio" [id]="rate.ProductVariant+5" [name]="rate.ProductVariant" [checked]="rate.Rating == 5" value="5" (click)="rateProvider($event, rate)" /><label class = "full icon-heart-outline" [for]="rate.ProductVariant+5" title="Awesome - 5 stars"></label>
                                <!-- <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label> -->
                                <input type="radio" [id]="rate.ProductVariant+4" [name]="rate.ProductVariant" [checked]="rate.Rating == 4" value="4" (click)="rateProvider($event, rate)" /><label class = "full icon-heart-outline" [for]="rate.ProductVariant+4" title="Pretty good - 4 stars"></label>
                                <!-- <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label> -->
                                <input type="radio" [id]="rate.ProductVariant+3" [name]="rate.ProductVariant" [checked]="rate.Rating == 3" value="3" (click)="rateProvider($event, rate)" /><label class = "full icon-heart-outline" [for]="rate.ProductVariant+3" title="Meh - 3 stars"></label>
                                <!-- <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label> -->
                                <input type="radio" [id]="rate.ProductVariant+2" [name]="rate.ProductVariant" [checked]="rate.Rating == 2" value="2" (click)="rateProvider($event, rate)" /><label class = "full icon-heart-outline" [for]="rate.ProductVariant+2" title="Kinda bad - 2 stars"></label>
                                <!-- <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label> -->
                                <input type="radio" [id]="rate.ProductVariant+1" [name]="rate.ProductVariant" [checked]="rate.Rating == 1" value="1" (click)="rateProvider($event, rate)" /><label class = "full icon-heart-outline" [for]="rate.ProductVariant+1" title="Sucks big time - 1 star"></label>
                                <!-- <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label> -->
                            </fieldset>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-dark centered" (click)="submit()">Submit</button>
    </div>
</div>
<div class="row">
    <div class="thankButton">
        <button class="btn btn-dark btnCenter defaultCursor " *ngIf="showField == 'thankyouField'" [@enterThankyou] type="button" >Thank you for your support</button>
        <p class="text-white text-center mt-15" *ngIf="showField == 'thankyouField'" >Your page will be redirected to Home page in few seconds</p>
    </div>
</div>
